

  <div class="card has-background-grey-lighter" *ngFor="let application of appArray">
    <header class="card-header-title has-background-info-light has-text-weight-bold">
      <p class="card-header-title">Application for: {{ application.petName }}</p>
      <p class="card-header-title">Applicant Name: {{ application.firstName }} {{ application.lastName }}</p>
      <p class="card-header-title">
        <button class="button is-success is-small">Approve</button>
        <button class="button is-danger is-small" (click)="onDeny(application.applicationId)">Deny</button>
      </p>
      <p>
        <button (click)="openApplication(application)" class="button is-info is-small">
           View Full Application
        </button>
      </p>
    </header>
  </div>
