<div>  <!-- add *ngIf="onLogin" once we have the database fully setup -->
    <header class="modal-card-head">
      <p
      class="modal-card-title has-text-weight-bold is-size-3 has-text-centered"
      >Create New Post</p>
    </header>
    <section class="modal-card-body">
      <!-- Form start ... -->


<form
[formGroup]="newPostForm"
(ngSubmit)="onSubmit(templateFormRef)"
#templateFormRef="ngForm">

<div class="field">
  <label
  class="label"
  >Pet Name</label>
  <div class="control">
    <input
    class="input"
    type="text"
    formControlName="petName"
    placeholder="e.g. Bruno">
  </div>
</div>

<div class="field">
  <label
  class="label"
  >Pet Type</label>
  <div class="control">
    <input
    class="input"
    type="text"
    formControlName="petType"
    placeholder="e.g. Dog">
  </div>
</div>

<div class="field">
  <label
  class="label"
  >Pet Breed</label>
  <div class="control">
    <input
    class="input"
    type="text"
    formControlName="petBreed"
    placeholder="e.g. Great Dane">
  </div>
</div>

<div class="field">
  <label
  class="label"
  >Upload a photo of your pet:
<button class="button is-link is-light is-outlined is-small">Upload Image</button></label>

<div class="card-image">
  <figure class="image is-128x128">
    <img
    class="img"
    src="https://source.unsplash.com/200x200/?pet"
    placeholder=""
    frameborder="0"/>
  </figure>
</div>
</div>

<div class="field">
  <label
  class="label"
  >Sex</label>
  <div class="control">
    <input
    class="input"
    type="text"
    formControlName="petGender"
    placeholder="e.g. Male">
  </div>
</div>

<div class="field">
  <label
  class="label"
  >Age</label>
  <div class="control">
    <div
    class="select is-link"
    formControlName="petAge">
      <select>
        <option disabled selected>Select Age</option>
        <option>0-12 Months</option>
        <option>1-3 Years</option>
        <option>3-6 Years</option>
        <option>6-9 Years</option>
        <option>9+ Years</option>

      </select>
    </div>
  </div>
</div>

<div class="field">
  <label
  class="label"
  >Location</label>
  <div class="control">
    <input
    class="input"
    type="text"
    formControlName="petLocation"
    placeholder="e.g. St.Louis, MO">
  </div>
</div>

<div class="field">
  <div class="control">
    <label
    class="label"
    >Is your pet spayed or neutered?</label>
    <label class="radio">
      <input
      type="radio"
      formControlName="spayedNeutered"
      value="Yes">
      Yes
    </label>
    <label class="radio">
      <input
      type="radio"
      formControlName="spayedNeutered"
      value="No">
      No
    </label>
    <label class="radio">
      <input
      type="radio"
      formControlName="spayedNeutered"
      value="N/A">
      N/A
    </label>
  </div>
</div>

<br>

<div class="field">
  <label
  class="label is-size-4 has-text-weight-bold"
  >Additional Details: </label>
  <div class="control">

        <label
        class="label"
        >Select all that apply: </label>
        <label class="checkbox">
          <input
          type="checkbox"
          formControlName="petDescription"
          value="Children?">
          Good with children?
        </label>
        <br>
        <label class="checkbox">
          <input
          type="checkbox"
          formControlName="petDescription"
          value="Trained?">
          House trained or litter box trained?
        </label>
        <br>
        <label class="checkbox">
          <input
          type="checkbox"
          formControlName="petDescription"
          value="Good with dogs?">
          Good with dogs?
        </label>
        <br>
        <label class="checkbox">
          <input
          type="checkbox"
          formControlName="petDescription"
          value="Good with cats?">
          Good with cats?
        </label>
        <br>
        <br>
        <label
        class="label has-text-weight-bold"
        >Please tell us more about your pet:</label>

    <textarea
    class="textarea"
    formControlName="message"
    placeholder="e.g. Bruno loves to play with his tennis ball. He is great with kids and other pets."></textarea>
  </div>
</div>
<br>
<h2 class="is-size-4 has-text-weight-bold"
>Please tell us about yourself:</h2>
<br>
<div class="field">
  <label
  class="label"
  >First Name</label>
  <div class="control">
    <input
    class="input"
    type="text"
    formControlName="firstName"
    placeholder="Enter your first name">
  </div>
</div>
<div class="field">
  <label
  class="label"
  >Last Name</label>
  <div class="control">
    <input
    class="input"
    type="text"
    formControlName="lastName"
    placeholder="Enter your last name">
  </div>
</div>
<div class="field">
  <label
  class="label"
  >Email</label>
  <div class="control">
    <input
    class="input"
    type="email"
    formControlName="email"
    placeholder="Enter a valid email"
    >
  </div>
</div>
<div class="field">
  <label
  class="label"
  >Phone Number</label>
  <div class="control">
    <input
    class="input"
    type="tel"
    formControlName="phoneNumber"
    placeholder="(123)456-7890">
  </div>
</div>

  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      I agree to the <a href="#">terms and conditions</a>
    </label>
  </div>
</div> -->
</form>
</section>
<footer class="modal-card-foot">
<div class="field is-grouped">
  <div class="control">
    <button
    type="submit"
    class="button is-link"
    id="submitNewPost"
    (click)="onSubmit(templateFormRef)"
    >Submit Post</button>
  </div>
  <div class ="control">
    <button
    class ="button is-link is-light"
    id="cancelNewPost"
    (click)="onCancel()"
    >Cancel</button>
  </div>
</div>
</footer>
