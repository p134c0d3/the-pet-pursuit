<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="field">
    <label class="lable">Full Name</label>
    <div class="control has-icons-left has-icons-right">
      <input
        type="text"
        name="fullname"
        ngModel
        class="input"
        placeholder="Input your full name"
        required
      />
    </div>
  </div>

  <div class="field">
    <label class="lable">Phone Number (optional)</label>
    <div class="control has-icons-left has-icons-right">
      <input
        type="text"
        name="phone"
        ngModel
        class="input"
        placeholder="Input your phone number"
      />
    </div>
  </div>

  <div class="field">
    <label class="lable">User Name</label>
    <div class="control has-icons-left has-icons-right">
      <input
        type="text"
        name="username"
        ngModel
        class="input"
        placeholder="Input your username"
        required
      />
      <!-- <span class="icon is-small is-left">
        <i class="fas fa-user"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span> -->
    </div>
    <!-- <p class="help is-success">This username is available</p> -->
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input
        class="input"
        type="email"
        name="email"
        ngModel
        placeholder="Input your email"
        required
        email
        minlength="6"
      />
      <!-- <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span> -->
    </div>
    <!-- <p class="help is-danger">This email is invalid</p> -->
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control has-icons-left has-icons-right">
      <input
        class="input"
        type="password"
        name="password"
        ngModel
        placeholder="Input your password"
        required
        minlength="8"
      />
      <!-- <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span> -->
    </div>
    <!-- <p class="help is-danger">Please enter valid password</p> -->
  </div>

  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox" />
        I agree to the <a href="#">terms and conditions</a>
      </label>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" type="submit" [disabled]="!f.valid">
        Submit
      </button>
    </div>
    <div class="control">
      <button class="button is-link is-light">Cancel</button>
    </div>
  </div>
</form>
